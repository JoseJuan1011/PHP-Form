<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ModificarPage.css">
        <title>Modificar Registro</title>
    </head>
    <body>
        <h1>Modificar Registro</h1>
        <form action="MainPage.html" method="post">
            <ul>
                <li>
                    codHotel <input type="number" placeholder="Escribalo aquí"/>
                </li>
                <li>
                    numhabitacion <input type="number" placeholder="Escribalo aquí"/>
                </li>
                <li>
                    capacidad <input type="number" placeholder="Escribalo aquí"/>
                </li>
                <li>
                    preciodia <input type="number" placeholder="Escribalo aquí" min="1"/>
                </li>
                <li>
                    activa <input type="checkbox"/>
                </li>
            </ul>
            <input type="submit" value="Volver a la página principal">
        </form>
    </body>
</html>
